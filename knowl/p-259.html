<div class="para">If <span class="process-math">\(A^{t}=A\text{,}\)</span> then the matrix <span class="process-math">\(A\)</span> is called a symmetric matrix, e.g.</div>
<div class="displaymath process-math">
\begin{equation*}
A=\begin{pmatrix} 
0 &amp; 1\\ 1 &amp; 0 
\end{pmatrix},   \quad 
A^{t}=\begin{pmatrix} 
0 &amp; 1\\1 &amp; 0 
\end{pmatrix} =A
\end{equation*}
