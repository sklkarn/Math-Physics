<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">If suffix <span class="process-math">\(i\)</span> occurs twice in a term, then that suffix <span class="process-math">\(i\)</span> is called dummy suffix. For example, <span class="process-math">\(i\)</span> is a dummy suffix in <span class="process-math">\(a_{ij}x_{i}\text{.}\)</span> Also a dummy suffix can be replace by another dummy suffix i.e., <span class="process-math">\(a_{ij}x_{i}\equiv a_{kj}x_{k}\text{.}\)</span>
</div>
