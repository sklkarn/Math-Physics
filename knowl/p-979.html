<div class="para">If <span class="process-math">\(\mathscr{L}[f(t)] =F(s)\)</span>  then <span class="process-math">\(f(t)\)</span> is called the inverse Laplace Transform of <span class="process-math">\(F(s)\)</span> and we write <span class="process-math">\(f(t) = \mathscr{L}^{-1}F(s)\text{.}\)</span> Here <span class="process-math">\(\mathscr{L}^{-1}\)</span> is called the inverse Laplace Transform operator.</div>
